<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/weather-app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/js/bootstrap.min.js">
    <link rel="icon" type="image/x-icon" href="./public/images/favicon-32x32.png">
    <title>Weather App</title>
    <script src="src/scripts/weather-app.js" defer></script>
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn">
                <span class="bi bi-search"></span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="bi bi-geo-alt"></span>
                    <h4 class="country-txt">Jakarta</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Wed, 24 Dec</h5>
            </div>

            <div class="weather-summary-container">
                <img src="public/images/sunnycloud.png" class="weather-summary-img">
                 <div class="weather-summary-info">
                    <h1 class="temp-txt">29°C</h1>
                    <h3 class="condition-txt- regular-txt">clouds</h3>
                 </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="bi bi-droplet"></span>
                    <div class="condition-info">
                        <h5 class="regular-txt">
                            Humidity
                        </h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="bi bi-wind"></span>
                    <div class="condition-info">
                        <h5 class="regular-txt">
                        Wind Speed
                        </h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="public/images/t2.png" class="forecast-item img">
                    <h5 class="forecast item temp">29°C</h5>     
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="public/images/t2.png" class="forecast-item img">
                    <h5 class="forecast item temp">29°C</h5>     
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="public/images/t2.png" class="forecast-item img">
                    <h5 class="forecast item temp">29°C</h5>     
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="public/images/t2.png" class="forecast-item img">
                    <h5 class="forecast item temp">29°C</h5>     
                </div>
            </div>
        </section>

        <section class="search-city section-message">
          <img class="message-img" src="public/images/search2.jpg">
            <div>
                <h1>Search city</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city
                </h4>
            </div>
       </section>

        <section class=" not-found section-message" style="display: none;">
            <img  class="message-img" src="public/images/not found.jpg">
              <div>
                  <h1>Search city</h1>
                  <h4 class="regular-txt">
                      Find out the weather conditions of the city
                  </h4>
              </div>
  
          </section>

    </main>
</body>
</html>
